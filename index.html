<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <link href="style/style.css" rel="stylesheet">
    <title>jQuery HW</title>
</head>
<body>
    <div class="wrapper">
        <ol class="button-container">
            <li class="button-items">
                <button class="add-class-btn">addClass</button>
            </li>
            <li class="button-items">
                <button class="remove-class-btn new-button">removeClass</button>
            </li>
            <li class="button-items">
                <button class="toggle-btn" type="submit">toggleClass</button>
            </li>
            <li class="button-items">
                <button class="get-attr-btn" type="submit">getAttr</button>
            </li>
            <li class="button-items">
                <button class="set-attr-btn">setAttr</button>
            </li>
            <li class="button-items">
                <button class="alert-btn">alertOnClick</button>
            </li>
            <li class="button-items">
                <button class="trigger-btn">triggerAlert</button>
            </li>
            <li class="button-items">
                <button class="clone-btn">cloneThis</button>
            </li>
            <li class="button-items">
                <button class="close-elem-btn">closestElement</button>
            </li>
            <li class="button-items">
                <button class="eachBtnText">eachBtnText</button>
            </li>
            <li class="button-items">
                <button class="find-me-btn">findMe</button>
            </li>
            <li class="button-items">
                <button class="fade-in-btn">fadeInText</button>
                <span class="text-off text-on">Hello World, I'm fade-in text!!!</span>
            </li>
            <li class="button-items">
                <button class="fade-out-btn">fadeOutText</button>
                <span class="fade-out-text">Hello World, I'm fade-out text!!!</span>
                <span class="fadeout-string"></span>
            </li>
            <li class="button-items">
                <button class="hide-btn">hideText</button>
                <span class="hidden-text">Hello World, I'm hidden text!!!</span>
            </li>
            <li class="button-items">
                <button class="show-btn">showText</button>
                <span class="text-none show-text">Hello World, I'm hidden text!!!</span>
            </li>
            <li class="button-items">
                <button class="data-about-me-btn">dataAboutMe</button>
            </li>
        </ol>
    </div>
</body>
</html>
