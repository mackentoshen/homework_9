<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <link href="style/style.css" rel="stylesheet">
    <title>jQuery HW</title>
</head>
<body>
    <ol class="button-container">
        <li class="button-items">
            <button class="add-class-btn">Click on me</button>
        </li>
        <li class="button-items">
            <button class="remove-class-btn new-button">Click on me</button>
        </li>
        <li class="button-items">
            <button class="toggle-btn" type="submit">Click on me</button>
        </li>
        <li class="button-items">
            <button class="get-attr-btn" type="submit">Click on me</button>
        </li>
        <li class="button-items">
            <button class="set-attr-btn">Click on me</button>
        </li>
        <li class="button-items">
            <button class="alert-btn">Click on me</button>
        </li>
        <li class="button-items">
            <button class="triggler-btn">Click on me</button>
        </li>
        <li class="button-items">
            <button class="clone-btn">Click on me</button>
        </li>
        <li class="button-items">
            <button class="close-elem-btn">Click on me</button>
        </li>
        <li class="button-items">
            <button class="eachBtnText">eachBtnText</button>
        </li>
        <li class="button-items">
            <button class="find-me-btn">findMe</button>
        </li>
        <li class="button-items">
            <button class="fade-in-btn">fadeInText</button>
            <span class="text-off text-on">Hello World, I'm fade-in text!!!</span>
        </li>
        <li class="button-items">
            <button class="fade-out-btn">fadeOutText</button>
            <span class="fade-out-text">Hello World, I'm fade-out text!!!</span>
            <span class="fadeout-string"></span>
        </li>
        <li class="button-items">
            <button class="hide-btn">hideText</button>
            <span class="hidden-text">Hello World, I'm hidden text!!!</span>
        </li>
        <li class="button-items">
            <button class="show-btn">showText</button>
            <span class="text-none show-text">Hello World, I'm hidden text!!!</span>
        </li>
        <li class="button-items">
            <button class="data-about-me-btn">dataAboutMe</button>
        </li>
    </ol>
</body>
</html>
