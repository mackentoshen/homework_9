<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <link href="style/style.css" rel="stylesheet">
    <title>jQuery HW</title>
</head>
<body>
    <div class="wrapper">
        <h2>Part 2</h2>
        <form id="form">
            <div class="input-container">
                <input id="input1" class="field-text" type="text" placeholder="Enter your name" size="40">
                <input id="input2" class="field-text" type="text" placeholder="Enter your surname" size="40">
                <input id="input3" class="field-text" type="text" placeholder="Enter your age" size="40">
            </div>
            <div class="select-container">
                <label>
                    <select>
                        <option>first</option>
                        <option>second</option>
                        <option>third</option>
                        <option>fourth</option>
                    </select>
                    <select>
                        <option>one</option>
                        <option>two</option>
                        <option>three</option>
                        <option>four</option>
                    </select>
                </label>
            </div>
            <div class="radiobtn-container">
                <label>
                    <input type="radio" name="answer">apple
                </label>
                <label>
                    <input type="radio" name="answer">pineapple
                </label>
                <label>
                    <input type="radio" name="answer">pear
                </label>
                <label>
                    <input type="radio" name="answer">orange
                </label>
            </div>
            <div class="checkbox-btn">
                <label>
                    <input type="checkbox">banana
                </label>
                <label>
                    <input type="checkbox">cherry
                </label>
                <label>
                    <input type="checkbox">grape
                </label>
                <label>
                    <input type="checkbox">lemon
                </label>
            </div>
            <button class="content-btn" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
